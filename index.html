
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Data Portal</title>

  <!-- Typography -->
  https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap

  <style>
    /* ---------------------------
       Design System (CSS Variables)
       --------------------------- */
    :root {
      /* Brand */
      --brand: #0ea5e9; /* sky blue */
      --brand-dark: #0284c7;

      /* Light theme palette */
      --bg-start: #0ea5e9;
      --bg-end: #312e81; /* indigo 900 */
      --text-primary: #101828;
      --text-secondary: #475467;
      --surface: rgba(255, 255, 255, 0.18);
      --surface-border: rgba(255, 255, 255, 0.35);
      --btn-fg: #ffffff;
      --btn-bg: linear-gradient(135deg, #0ea5e9 0%, #6366f1 100%);
      --btn-bg-hover: linear-gradient(135deg, #0284c7 0%, #4f46e5 100%);
      --shadow: 0 10px 30px rgba(0,0,0,0.15);

      /* Accent/utility */
      --success: #22c55e;
      --warning: #f59e0b;

      color-scheme: light dark;
    }

    /* Dark theme overrides */
    [data-theme="dark"] {
      --bg-start: #0b1220;  /* deep navy */
      --bg-end: #111827;    /* gray-900 */
      --text-primary: #e5e7eb;
      --text-secondary: #cbd5e1;
      --surface: rgba(24, 24, 27, 0.35);
      --surface-border: rgba(148, 163, 184, 0.25);
      --btn-fg: #e5e7eb;
      --btn-bg: linear-gradient(135deg, #22d3ee 0%, #818cf8 100%);
      --btn-bg-hover: linear-gradient(135deg, #06b6d4 0%, #6366f1 100%);
      --shadow: 0 12px 40px rgba(0,0,0,0.45);
    }

    /* Auto-detect user preference initially */
    @media (prefers-color-scheme: dark) {
      :root:not([data-theme="light"]) {
        --bg-start: #0b1220;
        --bg-end: #111827;
        --text-primary: #e5e7eb;
        --text-secondary: #cbd5e1;
        --surface: rgba(24, 24, 27, 0.35);
        --surface-border: rgba(148, 163, 184, 0.25);
      }
    }

    /* ---------------------------
       Global layout & background
       --------------------------- */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      display: grid;
      place-items: center;
      padding: 40px;
      color: var(--text-primary);
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(255,255,255,0.08), transparent 60%),
        radial-gradient(800px 400px at 90% 80%, rgba(255,255,255,0.06), transparent 60%),
        linear-gradient(135deg, var(--bg-start), var(--bg-end));
      background-size: 200% 200%;
      animation: bgShift 20s ease infinite;
    }

    /* Subtle grain/noise for texture */
    .noise {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="1" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.04"/></svg>');
      opacity: 0.25;
      mix-blend-mode: soft-light;
    }

    /* Floating particles canvas (decorative) */
    canvas#particles {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes bgShift {
      0%   { background-position: 0% 0%; }
      50%  { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    /* ---------------------------
       Card (glassmorphism)
       --------------------------- */
    .container {
      position: relative;
      z-index: 1;
      width: min(760px, 92vw);
      padding: 36px 32px;
      border-radius: 18px;
      background: var(--surface);
      border: 1px solid var(--surface-border);
      backdrop-filter: blur(14px) saturate(1.1);
      -webkit-backdrop-filter: blur(14px) saturate(1.1);
      box-shadow: var(--shadow);
      animation: cardAppear 700ms ease both;
    }
    @keyframes cardAppear {
      from { transform: translateY(24px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 18px;
    }

    /* Logo (inline SVG) */
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo svg {
      width: 42px;
      height: 42px;
      flex: 0 0 42px;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,0.15));
    }
    .logo h1 {
      font-size: 1.7rem;
      margin: 0;
      letter-spacing: 0.3px;
      background: linear-gradient(90deg, var(--brand), #6366f1);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    /* Theme toggle */
    .theme-toggle {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--surface-border);
      background: rgba(255,255,255,0.15);
      -webkit-backdrop-filter: blur(6px);
      backdrop-filter: blur(6px);
      cursor: pointer;
      user-select: none;
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .theme-toggle:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 18px rgba(0,0,0,0.12);
    }
    .theme-toggle .icon {
      width: 18px; height: 18px; display: inline-block;
    }
    .theme-toggle span {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    /* Content */
    .content p {
      margin: 0.25rem 0 0.75rem 0;
      color: var(--text-secondary);
      line-height: 1.65;
      font-size: 1.05rem;
    }

    /* CTA Button */
    .actions {
      margin-top: 18px;
      display: flex;
      justify-content: center;
    }
    .btn {
      -webkit-appearance: none;
      appearance: none;
      border: none;
      border-radius: 14px;
      padding: 14px 24px;
      font-weight: 700;
      font-size: 1rem;
      color: var(--btn-fg);
      background: var(--btn-bg);
      box-shadow: 0 10px 24px rgba(99,102,241,0.35);
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease, filter .2s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 30px rgba(99,102,241,0.45);
      background: var(--btn-bg-hover);
    }
    .btn:active {
      transform: translateY(0);
      filter: brightness(0.98);
    }
    .btn .spinner {
      display: none;
      width: 18px; height: 18px;
      border: 2px solid rgba(255,255,255,0.75);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin .8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
