
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure Data Portal</title>
  <style>
    :root {
      --bg-start: #0ea5e9;      /* sky blue */
      --bg-end:   #1e3a8a;      /* indigo 800 */
      --text: #ffffff;          /* solid white text */
      --muted: #e5e7eb;         /* readable secondary */
      --surface: rgba(255,255,255,0.12);
      --border: rgba(255,255,255,0.25);
      --primary: #22d3ee;
      --primary-dark: #06b6d4;
      --shadow: 0 12px 40px rgba(0,0,0,0.35);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: grid;
      place-items: center;
      padding: 40px;
      color: var(--text);
      background:
        radial-gradient(900px 450px at 20% 20%, rgba(255,255,255,0.08), transparent 60%),
        radial-gradient(800px 400px at 80% 80%, rgba(255,255,255,0.06), transparent 60%),
        linear-gradient(135deg, var(--bg-start), var(--bg-end));
      background-size: 200% 200%;
      animation: bgShift 18s ease infinite;
    }
    @keyframes bgShift {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    .container {
      width: min(760px, 92vw);
      padding: 36px 32px;
      border-radius: 18px;
      background: var(--surface);
      border: 1px solid var(--border);
      backdrop-filter: blur(14px) saturate(1.1);
      -webkit-backdrop-filter: blur(14px) saturate(1.1);
      box-shadow: var(--shadow);
      text-align: center;
      animation: cardAppear .4s ease both;
    }
    @keyframes cardAppear { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

    h1 {
      margin: 0 0 6px 0;
      font-size: 2rem;
      font-weight: 800;
      color: var(--text); /* solid white for reliability */
    }
    p { margin: 8px 0; color: var(--muted); line-height: 1.65; }

    .btn {
      display: inline-block;
      margin-top: 18px;
      background: var(--primary);
      color: #0b1020;
      padding: 14px 24px;
      border-radius: 12px;
      font-weight: 800;
      text-decoration: none;
      box-shadow: 0 10px 26px rgba(34,211,238,0.35);
      transition: transform .1s ease, box-shadow .2s ease, background .2s ease;
    }
    .btn:hover { background: var(--primary-dark); transform: translateY(-1px); box-shadow: 0 14px 32px rgba(6,182,212,0.45); }

    .footer { margin-top: 20px; font-size: 0.95rem; color: var(--muted); }
  </style>
</head>
<body>
  <main class="container" role="main" aria-labelledby="portal-title">
    <h1 id="portal-title">Secure Data Portal</h1>
    <p>Welcome to the Spinella Mobile Mapping secure gateway.</p>
    <p>This application establishes a direct, encrypted connection to our processing server for high-speed upload and retrieval.</p>

    <a class="btn" href="keobaaa/data-portal/releases/latest/download/Secure.File.Transfer.V3.Wizard.exe
      Download App
    </a>

    <div class="footer">
      <p>Windows 10/11 Required.<br>Powered by Tailscale &amp; WireGuard Security.</p>
    </div>
  </main>
</body>
</html>
